<!DOCTYPE HTML>
<html>
    <head>
        <title>Paper Scissor Rock Lizard Spock</title>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet" />
        <script type="text/javascript" src="js/engine.js"></script>
    </head>
    <body>
        <div id="type-select">
            <div id="single-player">Single Player</div>
            <div id="two-player">Two Player</div>
        </div>
        <div id="game-session">
            <div id="message"></div>
            <div id="result"></div>
            <div id="continue" style="display:none;">Continue?</div>
            <div id="gestures">
                <div id="paper" class="block"><img src="img/Poper.png" alt="Paper"/></div>
                <div id="scissor" class="block"><img src="img/Scizzors.png" alt="Scissors"/></div>
                <div id="rock" class="block"><img src="img/Rock.png" alt="Rock" /> </div>
                <div id="lizard" class="block"><img src="img/Lizzard.png" alt="Lizard" /> </div>
                <div id="spock" class="block"><img src="img/Spock.png" alt="Spock" /> </div>
            </div>
        </div>

    </body>
</html>
